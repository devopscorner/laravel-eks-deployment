---
replicaCount: 1

configMap:
  enabled: true
  name: "config-backend"
  mountPath: /app/core/config
  readOnly: true
  data:
    .app.config.json : |-
        {
           "AppName": "Backend Helm Template",
           "GRPCTimeout": 10,
           "CacheExpiry": 300,
           "CacheCleanup": 600,
           "DefaultPageLimit": 3,
           "ClientTimeout": 10
        }

image:
  repository: [ECR_PATH]/devopscorner/helm-frontend
  pullPolicy: IfNotPresent
  tag: "latest"

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: false
  annotations: {}
  name: "laravel-app-backend"
  namespace: "laravel-app"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 80

container:
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: backend.internal.service
      paths:
      - path: /
        backend:
          serviceName: backend.internal.service
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - backend.internal.service

application:
  enabled: true
  env:
    - name: DB_HOST
      value: db.internal.service
    - name: DB_PORT
      value: "5432"
    - name: DB_USER
      value: postgres
    - name: DB_NAME
      value: db_name
    - name: DB_PASS
      valueFrom:
        secretKeyRef:
          key: db-pass
          name: db-secret
    - name: DB_TIMEOUT
      value: "10"
    - name: DB_IDLE_CONN
      value: "2"
    - name: DB_OPEN_CONN
      value: "5"
    - name: DB_CONN_LIFETIME
      value: "600"

resources:
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 32Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  enabled: false
  select:
    node: "laravel-app"

tolerations: []

affinity: {}
