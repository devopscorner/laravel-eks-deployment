# Default values for backend.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

secret:
  enabled: true
  data:
    .dockerconfigjson: ""
    username: ""
    password: ""

configMap:
  enabled: true
  name: "config-backend"
  mountPath: /app/core/config
  readOnly: true
  data:
    .app.config.json : |-
        {
           "AppName": "Backend Helm Template",
           "GRPCTimeout": 10,
           "CacheExpiry": 300,
           "CacheCleanup": 600,
           "DefaultPageLimit": 3,
           "ClientTimeout": 10
        }

image:
  repository: nginx
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""
  namespace: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80
  targetPort: 80

container:
  port: 8080

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: backend.internal.service
      paths:
      - path: /
        backend:
          serviceName: backend.internal.service
          servicePort: 80
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - backend.internal.service

application:
  enabled: true
  env:
    - name: DB_HOST
      value: db.internal.service
    - name: DB_PORT
      value: "5432"
    - name: DB_USER
      value: postgres
    - name: DB_NAME
      value: db_name
    - name: DB_PASS
      valueFrom:
        secretKeyRef:
          key: db-pass
          name: db-secret
    - name: DB_TIMEOUT
      value: "10"
    - name: DB_IDLE_CONN
      value: "2"
    - name: DB_OPEN_CONN
      value: "5"
    - name: DB_CONN_LIFETIME
      value: "600"

resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  limits:
    cpu: 100m
    memory: 64Mi
  requests:
    cpu: 100m
    memory: 32Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector:
  enabled: false
  select:
    node: ""

tolerations: []

affinity: {}
